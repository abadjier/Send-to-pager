<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Send to pager</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="pager-container">
                <p>Pager</p>
                <div id="pager-display"></div>
            </div>
            <div id="phone-container">
                <p>Phone</p>
                <div id="phone-display"></div>
                <div id="keyboard">
                    <button id="btn-one" class="dial-btn">1</button>
                    <button id="btn-two" class="dial-btn">2</button>
                    <button id="btn-three" class="dial-btn">3</button>
                    <button id="btn-four" class="dial-btn">4</button>
                    <button id="btn-five" class="dial-btn">5</button>
                    <button id="btn-six" class="dial-btn">6</button>
                    <button id="btn-seven" class="dial-btn">7</button>
                    <button id="btn-eight" class="dial-btn">8</button>
                    <button id="btn-nine" class="dial-btn">9</button>
                    <button id="btn-star" class="dial-btn">*</button>
                    <button id="btn-zero" class="dial-btn">0</button>
                    <button id="btn-pound" class="dial-btn">#</button>
                </div>
                <button id="btn-reset" class="action-btn">Reset</button>
                <button id="btn-send" class="action-btn">Send</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
